<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		*{
            padding: 0;
            margin: 0;
        }
        #container{
            height:400px;
            width:600px;
            margin:0 auto;
            border:10px solid #5792DC;
            border-radius: 10px;
            position: relative;
        }
        .item{
            /*display: none;*/
            opacity: 0;
            position: absolute;
        }
        .item-show{
            /*display: block;*/
            opacity: 1;
            z-index:2;
            transition: opacity ease 0.9s;
        }

        .goback-btn-container{
            position: absolute;
            bottom:10px;
            left:10px;
        }
        .goback-btn{
            float: left;
            border-radius: 100%;
            width:30px;
            height:30px;
            background-color: rgba(12,103,171,.4);
            text-align: center;
            line-height:30px;
            color:rgba(255,255,255,.4);
            cursor:pointer;
            display: none;
            font-size:20px;
            z-index: 2;
            margin-right: 5px;
        }
        .container:hover .goback-btn{
            display: block;
        }

        .item-btn-container{
            position: absolute;
            bottom:10px;
            right:10px;

        }
        .item-btn-container span{
            float: left;
            border-radius: 50%;
            width:30px;
            height:30px;
            background-color: rgba(12,103,171,.4);
            text-align: center;
            line-height:30px;
            color:rgba(255,255,255,.4);
            margin-right:3px;
            cursor:pointer;
        }
        .item-btn-container .on, .item-btn-container span:hover, .goback-btn-container .on, .goback-btn:hover{
            background-color: rgba(12,103,171,.7);
            color:rgba(255,255,255,.9);
        }
	</style>
</head>
<body>
	<div id="container">
        <div class="item .item-show">
            <img src="../焦点轮播图：Airplane/img/a.jpg" alt="">
        </div>
        <div class="item">
            <img src="../焦点轮播图：Airplane/img/b.jpg" alt="">
        </div>
        <div class="item">
            <img src="../焦点轮播图：Airplane/img/c.jpg" alt="">
        </div>
        <div class="item">
            <img src="../焦点轮播图：Airplane/img/d.jpg" alt="">
        </div>
        <div class="item">
            <img src="../焦点轮播图：Airplane/img/e.jpg" alt="">
        </div>

        <div class="goback-btn-container">
            <div class="goback-btn" id="back">&lt;</div>
            <div class="goback-btn" id="go">&gt;</div>
        </div>
        <div class="item-btn-container">
            <span index="0" class="on">1</span>
            <span index="1">2</span>
            <span index="2">3</span>
            <span index="3">4</span>
            <span index="4">5</span>
        </div>
    </div>

	<script src="jquery-3.3.1.js"></script>
    <script>
    	var id = 0;
    	play();
    	function play(){

    		var timer = setInterval(function(){
				$(".item").eq(id).addClass("item-show").siblings(".item").removeClass("item-show");
				id++;
    			if(id >= $(".item").length){
    				id = -1;
    			}
    		},1000);
    		
       	}

       	$(".item-btn-container").on("click",function(){

       	})
    </script>
</body>
</html>
