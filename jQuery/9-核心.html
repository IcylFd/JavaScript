<body>
	<button id="btn">button</button>


	<script src="jquery-3.3.1.js"></script>
	<script>
		var person = {
			name: "xiaoming",
			age: "20"
		}

		var student = {
			name: "xiaohong",
			school:"linda"
		}

			fellow:function(){

			}
		});

		$("#btn").fellow();
