<!DOCTYPE html>
<html>
<head>
    <meta charset=" utf-8">
    <title>垂直导航菜单</title>
    <style type="text/css">
        body{
            margin:0;
            padding:0 0 12px 0;
            font-size:12px;
            line-height:22px;
            font-family:"\5b8b\4f53", "Arial Narrow";
            background:#fff;
        }
        form, ul, li, p, h1, h2, h3, h4, h5, h6{
            margin:0;
            padding:0;
        }
        input, select{
            font-size:12px;
            line-height:16px;
        }
        img{border:0;}
        ul, li{list-style-type:none;}
        a{
            color:#00007F;
            text-decoration:none;
        }
        a:hover{
            color:#bd0a01;
            text-decoration:underline;
        }
        .box{
            width:150px;
            margin:0 auto;
        }
        .menu{
            overflow:hidden;
            border-color:#C4D5DF;
            border-style:solid;
            border-width:0 1px 1px;
        }
        .menu li.level1 a{
            display:block;
            height:28px;
            line-height:28px;
            background:#EBF3F8;
            font-weight:700;
            color:#5893B7;
            text-indent:14px;
            border-top:1px solid #C4D5DF;
        }
        .menu li.level1 a:hover{
            text-decoration:none;
        }
        .menu li.level1 a.current{
            background:#B1D7EF;
        }

        .menu li ul{
            overflow:hidden;
        }
        .menu li ul.level2{
            display:none;
        }
        .menu li ul.level2 li a{
            display:block;
            height:28px;
            line-height:28px;
            background:#ffffff;
            font-weight:400;
            color:#42556B;
            text-indent:18px;
            border-top:0px solid #ffffff;
            overflow:hidden;
        }
        .menu li ul.level2 li a:hover {
            color:#f60;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".level1 > a").click(function(){
                $(this).addClass("current")
                    .next().show()
                    .parent().siblings().children("a").removeClass("current")
                    .next().hide();
                return false;
            });
        });
    </script>
</head>
<body>
<div class="box">
    <ul class="menu">
        <li class="level1">
            <a href="#none">前端专区</a>
            <ul class="level2">
                <li><a href="#none">html教程</a></li>
                <li><a href="#none" >css教程</a></li>
                <li><a href="#none" >div教程</a></li>
                <li><a href="#none" >jquery教程</a></li>
            </ul>
        </li>
        <li class="level1">
            <a href="#none">资源专区</a>
            <ul class="level2">
                <li><a href="#none">特效下载</a></li>
                <li><a href="#none">电脑特效</a></li>
                <li><a href="#none">手机特效</a></li>
                <li><a href="#none">图片下载</a></li>
            </ul>
        </li>
        <li class="level1">
            <a href="#none">蚂蚁部落</a>
            <ul class="level2">
                <li><a href="#none">前端专区</a></li>
                <li><a href="#none">特效专区</a></li>
                <li><a href="#none">站长交流</a></li>
                <li><a href="#none">管理专区</a></li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
