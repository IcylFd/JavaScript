<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		div{
			width:50%;
			padding-bottom: 50%;
			height: 0;
		}
		#box1{
			background-color: pink;
		}
		#box2{
			background-color: #ccc;
		}
		#box3{
			background-color: #333;
		}
	</style>
</head>
<body>
	<div id="box1">
		<div id="box2">
			<div id="box3">
				
			</div>
		</div>
	</div>
</body>
<script>
	var oBox1 = document.getElementById("box1");
	var oBox2 = document.getElementById("box2");
	var oBox3 = document.getElementById("box3");
	oBox1.addEventListener("click",function(){   //事件监听 （IE不兼容）
		console.log("box1");
	},false);      //false 事件冒泡（从里往外）   true 事件捕获（从外往里）
					//先捕获 后冒泡
					//事件：事件源、事件处理函数、事件对象

	// oBox2.addEventListener("click",function(){
	// 	console.log("box2");
	// },false);  

	oBox3.addEventListener("click",function(e){
		console.log(e);
		console.log("box3");
		e.stopPropagation();  //阻止冒泡、捕获（停止事件传播）
	},true);  

	function testa(){
		console.log("123");
	}
	oBox2.addEventListener("click",testa,false);
	oBox2.removeEventListener("click",testa,false);  
	//removeEventListener参数必须相同（匿名函数不相同）



	//IE678中  默认冒泡,没有捕获
	// oBox1.attachEvent("onclick", function(){
	// 	console.log("box1");
	// 	window.event.cancelBubble = true;  //阻止冒泡
	// });
</script>
</html>
