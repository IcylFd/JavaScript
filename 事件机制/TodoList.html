<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TodoList</title>
	<style>
		
	</style>
</head>
<body>
	<input type="text" id="content" placeholder="内容">
	<input type="date" id="date">
	<button id="add">添加</button>
	<table border="1" cellspacing="0">
		<thead>
			<tr>
				<th>序号</th>
				<th>内容</th>
				<th>时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody class="list-table">
			<tr id="list-item">
				<td>1</td>
				<td>上课</td>
				<td>2018-1-3</td>
				<td><button class="delBtn">删除</button></td>
			</tr>
		</tbody>
	</table>

	<script>
		var listTable = document.getElementsByClassName("list-table")[0];
		// var listItem = document.getElementById("list-item");
		var add = document.getElementById("add");
		var content = document.getElementById("content");
		var date = document.getElementById("date");
		var listContent, time;
		var index = 2;
		add.onclick = function (e) {
			listContent = content.value;
			time = date.value;
			
			newItemContent = listContent;
			
			newItemTime = time;
		
			newItemOp = "<button class='delBtn'>删除</button>";
		

			var newItem = document.createElement("tr");
			newItem.innerHTML = "<td>"+(index++)+"</td><td>"+newItemContent+"</td><td>"+newItemTime+"</td><td>"+newItemOp+"</td>"
			listTable.appendChild(newItem);
		 }

		listTable.onclick = function(e){
			e.target.parentElement.parentElement.remove();
			console.log(e.target.parentElement.parentElement);
		}



	</script>
</body>
</html>
