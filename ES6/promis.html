<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fetch(url) {
        return new Promise((resolve,reject)=>{
            var xhr=new XMLHttpRequest();
            xhr.open("GET",url,true);
            xhr.send();
            xhr.onreadystatechange=function () {
                if(xhr.readyState==4&&xhr.status==200){
                    resolve();
                }
                else {
                }
            }
        })
    }
</script>
</body>
</html>
