<script>
    function Person(name,age) {
        this.name = name;
        this.age = age;
    }

    Person.prototype.showname = function () {
        console.log(this.name);
        console.log(this);
    };

    let person1 = new Person("xiaoming","20");
    person1.showname();



//    基于原型的继承
    function Student(name,age) {            //属性继承
        Person.call(this,name,age);

    }

    Student.prototype = new Person();       //方法继承
    Student.prototype.constructor = Student;    //使Student的构造函数指向Student
    let student1 = new Student("lisi","30");

    student1.showname();
