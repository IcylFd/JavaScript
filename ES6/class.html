    class Person{                  //class构造函数
        constructor(name, age){
            this.name = name;
            this.age = age;
        }
        showname(){
            console.log(this.name);
        }
    }

    let person1 = new Person("lisi", "18");
    person1.showname();




    class Student extends Person{      //ES6继承
        constructor(name,age){
            super(name,age);
        }
        work(){
            console.log("working");
        }
    }
    let person2 = new Student("zhangsan","20");
    person2.showname();
    person2.work();
