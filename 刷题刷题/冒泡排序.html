    var arr = [1,3,2,5,4,8,6];
    function bubblesort (arr) {
        for(var i = 0; i < arr.length-1; i++){
            for(var j = 0; j < arr.length-i-1; j++){
                if(arr[j] > arr[j+1]){
                    exchange(arr,j,j+1)
                }
            }
        }
        return arr;
    }
    function exchange(arr,i,j){
        var temp;
        temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
        return arr;
    }

    console.log(bubblesort(arr));
